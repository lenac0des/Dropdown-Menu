<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Drop Down Menu</title>
</head>
<body>
    
<!-- Creating a dropdown navigation bar  -->

<!-- create a div with a class called navbar -->
<div class="navbar">
    <!-- create a tags called Home and Contact -->
    <a href="#home">Home</a>
    <a href="#contact">Contact</a>
    <!-- create another div with a class called dropdown -->
    <div class="dropdown">
        
        <!-- within this div create a button called dropwdown and a class called dropbtn -->
        <button class="dropbtn"> Dropdown
            <!-- the i tag symbolizes italic and the class fa fa-caret-down makes the little arrow in the drop down this will be customized in CSS-->
        <i class="fa fa-caret-down"></i>
    </button>
    <!-- create a final div with drop down content as a tags -->
    <div class="dropdown-content">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>

    </div>
    </div>

</div>


</body>
</html>
